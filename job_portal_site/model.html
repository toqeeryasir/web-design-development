<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="model.css" />
    <script src="model.js"></script>
  </head>
  <body>
    <div class="model-overlayer">
      <div class="model-content">
        <form action="">
          <h2>As A Job Seeker</h2>
          <fieldset>
            <legend>Personal info.</legend>
            <label for="">Enter Your Name:</label>
            <input type="text" placeholder="Full Name" name="" id="" />
            <label for="">Enter Your email:</label>
            <input type="text" placeholder="Email/Gmail" name="" id="" />
            <label for="">Enter Your Contact:</label>
            <input type="text" placeholder="Personal Contact" name="" id="" />
            <label for="">Enter Your Location:</label>
            <input type="text" placeholder="Location" name="" id="" />
          </fieldset>

          <legend>Select Your Job Category:</legend>
          <select name="" id="">
            <option value="">Select One</option>
            <option value="">Technology</option>
            <option value="">Marketing</option>
            <option value="">Healthcare</option>
            <option value="">Education</option>
          </select>

          <fieldset>
            <legend>Skills & Experiences</legend>
            <label for="skills">Please list your key skills:</label>
            <textarea
              id="skills"
              name="skills"
              rows="4"
              placeholder="Example: JavaScript, Python, Project Management"
              required
            ></textarea>

            <label for="experience">Work Experience (Brief Summary):</label>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              placeholder="Example: 5 years of experience in Software Development"
              required
            ></textarea>
          </fieldset>
          <label for="">Upload Your Pic.</label>
          <input
            type="image"
            name=""
            id=""
            placeholder="Your image"
            accept=".img, .png, .jpg"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
