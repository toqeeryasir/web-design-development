<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hire or get Hire</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-1">
          <button>Home</button>
        </div>
        <div class="navbar-2">
          <button>Post a job</button>
          <button>Sign In/Sign Up</button>
          <button>Contact Us</button>
        </div>
      </nav>
      </header>
      <section class="search-section">
        <h2>Find Your Dream Job</h2>
        <input type="text" placeholder="Job title, skills, etc." />
        <input type="text" placeholder="Location" />
        <select>
          <option>Category</option>
          <option>Technology</option>
          <option>Marketing</option>
          <option>Healthcare</option>
        </select>
        <button>Search</button>
      </section>
      <section>
        <h2>Explore Job Categories</h2>
        <div class="categories">
          <button class="category">Technology</button>
          <button class="category">Marketing</button>
          <button class="category">Healthcare</button>
          <button class="category">Education</button>
        </div>
      </section>
      <section>
        <h1>Latest Job Listings</h1>
        <div class="cards-container">
          <script>
            for (let i = 1; i <= 20; i++) {
              document.write(`
                <div class="job-card">
                  <img src="company-logo${i}.png" alt="Company Logo" />
                  <h3>Job Title ${i}</h3>
                  <p>Company ${i} - Location ${i}</p>
                  <button>Apply Now</button>
                  </div>
                  `);
                }
                </script>
      </section>
      <section>
        <h1>Passionate Job Seekers</h1>
        <div class="cards-container">
          <script>
           for (let i = 1; i <= 20; i++) {
            document.write(`
            <div class="seeker-card">
              <img src="jobseeker${i}.jpg" alt="Job Seeker Picture">
              <h3>Job Seeker ${i}</h3>
              <p>Experience ${i} Years</p>
              <p>Contact: seeker${i}@email.com</p>
              <button>View Profile</button>
              </div>
              `);
            }
            </script>
      </section>
      <section class="how-to-get-hired">
        <h2>How To Be Get Hired</h2>
        <div class="steps">
          <ul>
            <li>Sign Up</li>
            <li>Browse Jobs</li>
            <li>Apply</li>
            <li>And Get Your Dreem Job</li>
          </ul>
        </div>
      </section>
      <footer>
        <p>&copy; 2025 Job-Portal. All rights reserved.</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
      </footer>
  </body>
</html>
<script src="script.js" defer></script>
