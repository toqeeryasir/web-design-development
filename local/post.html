<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seeker Form</title>
    <link rel="stylesheet" href="post.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Seeker Registration</h1>

      <form action="submit-form.php" method="POST">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="contact">Phone Number:</label>
          <input
            type="tel"
            id="contact"
            placeholder="Enter your phone number"
            required
          />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            placeholder="Your city & country"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Job Preferences</legend>

          <label for="jobCategory">Select Your Job Category:</label>
          <select id="jobCategory" required>
            <option value="">Select One</option>
            <option value="tech">Technology</option>
            <option value="marketing">Marketing</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
          </select>

          <label for="profilePic">Upload Your Picture:</label>
          <input type="file" id="profilePic" accept=".png, .jpg, .jpeg" />
        </fieldset>

        <fieldset>
          <legend>Skills & Experience</legend>

          <label for="skills">Key Skills:</label>
          <textarea
            id="skills"
            rows="4"
            placeholder="Example: JavaScript, Python, Marketing"
            required
          ></textarea>

          <label for="experience">Work Experience:</label>
          <textarea
            id="experience"
            rows="4"
            placeholder="Brief summary of your work experience"
            required
          ></textarea>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
