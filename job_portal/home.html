<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="signIn_signUp.html">
    <link rel="stylesheet" href="post.html">
    <link rel="stylesheet" href="contactUs.html">
    <title>Hire or get Hire</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-1">
          <button>Home</button>
        </div>
        <div class="navbar-2">
          <button id="post">Post a job</button>
          <button id="sign_in_button">Sign In/Sign Up</button>
          <button id="contactUs">Contact Us</button>
        </div>
      </nav>
      </header>
      <section class="search-section">
        <h1>Find Your Dream Job</h1>
        <input type="text" placeholder="Job title, skills, etc." />
        <input type="text" placeholder="Location" />
        <select>
          <option>Select One</option>
          <option>Technology</option>
          <option>Marketing</option>
          <option>Healthcare</option>
          <option>Education</option>
        </select>
        <button>Search</button>
      </section>
      <section class="job">
        <h2>Explore Job Categories</h2>
        <div class="categories">
          <button class="category">Technology</button>
          <button class="category">Marketing</button>
          <button class="category">Healthcare</button>
          <button class="category">Education</button>
        </div>
      </section>
      <section>
        <h2 >Latest Job Listings</h2>
        <div class="cards-container">

      </section>
      <section>
        <h2>Passionate Job Seekers</h2>
        <div class="cards-container">
  
      </section>
      <section class="how-to-get-hired">
        <h2>How To Be Get Hired</h2>
        <div class="steps">
          <ul>
            <li>Sign Up</li>
            <li>Browse Jobs</li>
            <li>Apply</li>
            <li>And Get Your Dreem Job</li>
          </ul>
        </div>
      </section>
      <footer>
        <p>&copy; 2025 Job-Portal. All rights reserved.</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
      </footer>
  </body>
</html>
<script src="script.js" ></script>
